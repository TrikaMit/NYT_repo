<!doctype html>
<html lang="en">

<head>
    <title>New York Times Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="NYT.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3"> <img src="newspaper.png" class="img-fluid" height="40px" width="40px"> New York Times Search</h1>
        </div>
    </div>


    <div class="card">
        <img class="card-img-top" src="holder.js/100x180/" alt="">
        <div class="card-body">

            <div class="container">
                    <h4 class="card-title"><i class="material-icons">
                            featured_play_list
                            </i> Search Parameters</h4>
                <div class="form-group">
                    
                    <label for="">Search Term: </label>
                    <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" name=""
                        id="" class="form-control" placeholder="" aria-describedby="helpId">
                    <label for="">Number of Records to Retrieve:</label>
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <!-- <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" name="" id="" class="form-control" placeholder="" aria-describedby="helpId"> -->
                    <label for="">Start Year (Optional): </label>
                    <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" name=""
                        id="" class="form-control" placeholder="" aria-describedby="helpId">
                    <label for="">End Year (Optional): </label>
                    <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" name=""
                        id="" class="form-control" placeholder="" aria-describedby="helpId">

                        <br><div class="container">
                            <div class="row">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                    <button type="submit" class="btn btn-primary">Clear Results</button>

                                </div>
                        </div>


                </div>

            </div>
        </div>
    </div>
    <div class="container">

    <div class="card">
        <img class="card-img-top" src="holder.js/100x180/" alt="">
        <div class="card-body">
            <h4 class="card-title"><i class="material-icons">
                    border_all
                    </i> Top Articles</h4>
            <p class="card-text"></p>
        </div>
    </div>
        
</div>

<footer class="footer">Made with lots and lots of <img src="heart.svg" class="img-fluid" height="20px" width="20px"></footer>

</html>
